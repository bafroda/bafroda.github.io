<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testseite Login MeinDienst</title>
</head>

<body>
    <h1>Willkommen, bitte geben Sie ihre Anmeldedaten ein</h1>
    <form action="./logedin.html" autocomplete="off">
        <label for="fname">E-Mail Adresse:</label>
        <input type="text" id="fname" name="fname" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}" title="Invalid email address" /><br /><br />
        <label for="passwd">Passwort:_____</label>
        <input type="password" id="passwd" name="passwd" pattern=".{8,}" title="Bitte mehr als 8 Zeichen eingeben" /><br /><br />
        <input type="submit" value="Absenden" />
    </form>
    </br>

</body>

</html
