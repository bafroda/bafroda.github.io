    function decryptData(base64, password) {
      // ... (gleicher decrypt-Code wie vorher)
      const raw = CryptoJS.enc.Base64.parse(base64);
      const salt = CryptoJS.lib.WordArray.create(raw.words.slice(0, 4), 16);
      const iv   = CryptoJS.lib.WordArray.create(raw.words.slice(4, 8), 16);
      const ciphertext = CryptoJS.lib.WordArray.create(raw.words.slice(8), raw.sigBytes - 32);
      const key = CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 100000 });
      const decrypted = CryptoJS.AES.decrypt({ ciphertext: ciphertext }, key, { 
        iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 
      });
      return CryptoJS.enc.Utf8.stringify(decrypted);
    }

    document.getElementById('btn').addEventListener('click', function () {
      const password = document.getElementById('pw').value;
      try {
        const decryptedHtml = decryptData(encryptedDataBase64, password);
        // **HIER die entscheidende Zeile:**
        //document.getElementById('content').innerHTML = decryptedHtml;
        document.open();
        document.write(decryptedHtml);
        document.close();

      } catch (e) {
        document.getElementById('content').innerHTML = "Falsches Passwort oder fehlerhafte Daten.";
      }
    });
  </script>
