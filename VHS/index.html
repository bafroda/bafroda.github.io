<!DOCTYPE html>
<html lang="de">

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta name="referrer" content="no-referrer">
    <meta charset="ISO-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <!--<script src="./scripts/main.js"></script>-->
    <link href="./styles/default.css" rel="stylesheet" type="text/css" title="Default Style">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Testseite Login MeinDienst</title>
</head>

<body>
    <h1>Willkommen, bitte geben Sie ihre Anmeldedaten ein</h1>
    <form action="./loggedin.html" autocomplete="off">
        <label for="fname" class="abstand" title="Bitte eine beliebige E-Mail Adresse eingeben">E-Mail Adresse:*</label>
        <input type="text" id="fname" name="fname" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}" title="E-Mail Adresse" /><br /><br />
        <label for="passwd" class="abstand" title="Bitte ein beliebiges Passwort eingeben: Mind. 8 Zeichen">Passwort:*</label>
        <input type="password" id="passwd" name="passwd" pattern=".{8,}" title="Bitte mehr als 8 Zeichen eingeben" /><br /><br />
        <input type="submit" value="Absenden" />
    </form>
    </br>
    <hr>
    <a class="notes">*Die Eingaben dienen nur zu Demonstrationszwecken und werden nicht gespeichert </a><br>
    <a class="notes">*Bitte keine Echtdaten eingeben </a>
</body>

</html>
